<div class="container">
    <img src="~/Content/Imagenes/Logo2.png">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

        <div class="row">
            <div class="">
                <svg viewBox="0 0 32 32">
                    <g filter="">
                        <use xlink:href="#git"></use>
                    </g>
                </svg>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title text-center">SMARTZONE RESIDENTIAL</div>
            </div>

            <div class="panel-body">

                <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="user" type="text" class="form-control" name="usuario" value="" placeholder="Usuario">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="contraseña" placeholder="Contraseña">
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button type="submit" href="#" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> Ingresar</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
